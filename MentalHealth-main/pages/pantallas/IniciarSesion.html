<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/loguito.jpeg" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/estilos.css" />
    <title>IniciarSesion_MentalHealth</title>
  </head>

  <body>
    <style>
      body {
        margin: 0%;
        background-color: #648c94;
      }
    </style>
    <menu>
      <a href="../pantallas/info.html" onclick="continuar_sesion();">
        <img
          src="../img/flechas-izquierda.png"
          alt="volver"
          width="3%"
          height="3%"
        />
      </a>
    </menu>
    <div class="login-box">
      <img
        src="../img/loguito.jpeg"
        alt="logo de mental health"
        class="avatar"
      />

      <br /><br />
      <br><br>
      <form action="#" id="form" name="form">
        <br />
        <input type="text" placeholder="Ingrese el nombre de usuario" name="usuario" /><br /><br>
        <input type="password" placeholder="Ingrese la contraseña"  name="contraseña"/>
        <button class="btn btn-secondary" type="button" onclick="ingreso();">Iniciar sesion</button><br /><br />
        <a href="#">Has olvidado la contraseña?</a><br />
        <a href="../pantallas/Registro.html">No tienes cuenta?</a><br />
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../js/index.js"></script>
  </body>
</html>
